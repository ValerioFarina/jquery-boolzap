<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JQuery - Boolzap</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="dist/css/app.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
        <script src="dist/js/app.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="panel">
                <header class="clearfix">
                    <div id="header-left" class="float-left">
                        <div class="user">
                            <img src="" alt="user image">
                            <span>

                            </span>
                        </div>
                    </div>

                    <div id="header-right" class="float-left">
                        <div class="current-contact">
                            <img src="" alt="user image">
                            <span>

                            </span>
                        </div>
                    </div>
                </header>

                <main class="clearfix">
                    <aside class="float-left">
                        <div class="search">
                            <button>
                                <i class="fas fa-arrow-left"></i>
                            </button>
                            <input placeholder="Cerca un contatto">
                        </div>
                        <div class="contacts">

                        </div>
                    </aside>

                    <div id="chat" class="float-left">


                        <div id="send-message">
                            <input placeholder="Scrivi un messaggio">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </main>
            </div>

            <div class="overlay hidden">
                <div class="delete-message">
                    <h3>
                        Sei sicuro di voler eliminare questo messaggio?
                    </h3>
                    <button>SÃ¬</button>
                    <button>No</button>
                </div>
            </div>
        </div>


        <!-- handlebars' templates -->
        <script id="contact-template" type="text/x-handlebars-template">
            <div class="contact">
                <img src="{{ imgUrl }}" alt="{{ name }}">
                <div class="info">
                    <span class="name">
                        {{ name }}
                    </span>

                    <span class="last-message">
                        {{ lastMessage }}
                    </span>
                </div>
            </div>
        </script>

        <script id="chat-template" type="text/x-handlebars-template">
            <div class="container-messages clearfix" id="{{ chat-id }}">

            </div>
        </script>

        <script id="message-template" type="text/x-handlebars-template">
            <div class="message {{ messageStatus }}">
                <span class="text">
                    {{ messageText }}
                </span>
                <span class="hour">
                    {{ messageHour }}
                </span>
                <span class="trash">
                    <i class="fas fa-trash-alt"></i>
                </span>
            </div>
        </script>
    </body>
</html>
